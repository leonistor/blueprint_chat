<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload photo</title>
  <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/grayshift.css">
</head>

<body>
  <div class="d-flex align-items-center min-vh-100 py-6 mx-auto">
    <section class="container" style="max-width: 400px;">
      <div class="card mb-5">
        <h1 class="mb-3 fs-3">Upload picture</h1>

        <form action="/uploader" enctype="multipart/form-data" method="post">
          <input type="hidden" name="userid" value="{{.UserData.userid}}" />
          <div class="mb-4">
            <label for="avatarFile" class="form-label">Select file:</label>
            <input type="file" name="avatarFile">
          </div>
          <input type="submit" class="btn btn-primary w-50" value="Upload" />
        </form>
      </div>
    </section>
  </div>

</html>
