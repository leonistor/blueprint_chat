<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/grayshift.css">
</head>

<body>
  <div class="d-flex align-items-center min-vh-100 py-6 mx-auto">
    <section class="container" style="max-width: 400px;">
      <div class="card mb-5">
        <h1 class="mb-3 fs-3">Sign In</h1>
        <p class="mb-5">In order to chat you must be signed in.</p>
        <p class="mb-3 text-light">Select the service you would like to sign in with.</p>
        <button class="btn btn-primary w-100 mb-3" type="button">Facebook</button>
        <button class="btn btn-primary w-100 mb-3" type="button">Github</button>
        <button class="btn btn-primary w-100 mb-3" type="button">Google</button>
      </div>
    </section>
  </div>

</html>
