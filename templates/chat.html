<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/grayshift.css">
  <style>
    .scale-up-hor-left {
      -webkit-animation: scale-up-hor-left 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      animation: scale-up-hor-left 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
    }

    /* ----------------------------------------------
 * Generated by Animista on 2020-12-22 10:39:46

 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    /**
 * ----------------------------------------
 * animation scale-up-hor-left
 * ----------------------------------------
 */
    @-webkit-keyframes scale-up-hor-left {
      0% {
        -webkit-transform: scaleX(0.4);
        transform: scaleX(0.4);
        -webkit-transform-origin: 0% 0%;
        transform-origin: 0% 0%;
      }

      100% {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);

        transform-origin: 0% 0%;

    @keyframes scale-up-hor-left {
      0% {
        -webkit-transform: scaleX(0.4);
        transform: scaleX(0.4);

        transform-origin: 0% 0%;
      }

      100% {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
        -webkit-transform-origin: 0% 0%;
        transform-origin: 0% 0%;
      }
    }
  </style>
</head>

<body>
  <div class="min-vh-100 container p-3">
    <div class="row">

      <div id="messages" class="col-sm-12 col-md-6 p-1">
      </div>

      <div class="col-sm-12 col-md-6 p-1">
        <div class="card p-3">
          <form id="chatbox">
            <p class="fs-3 fw-bold">
              {{.UserData.name}}:
            </p>
            <textarea class="form-control mb-3" rows="4"></textarea>

            <div class="d-flex flex-row justify-content-between">
              <input class="btn btn-primary w-100" type="submit" value="Submit" />
              <a class="btn btn-auto ml-3" href="/logout">Logout</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    $(function () {

      var socket = null;
      var msgBox = $("#chatbox textarea");
      var messages = $("#messages");

      $("#chatbox").submit(function () {

        if (!msgBox.val()) return false;
        if (!socket) {
          alert("Error: There is no socket connection.");
          return false;
        }

        socket.send(JSON.stringify({ "Message": msgBox.val() }));
        msgBox.val("");
        return false;

      });

      if (!window["WebSocket"]) {
        alert("Error: Your browser does not support web sockets.")
      } else {
        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = function () {
          console.log("Connection has been closed.");
        }

        socket.onmessage = function (e) {
          var msg = JSON.parse(e.data);
          var when = new Date(msg.When)
          messages.append(
            `
            <div class="card p-2 mb-3 scale-scale-up-hor-left">
              <div class="d-flex">
                <img class="rounded-circle align-self-start mr-2" style="width: 50px;"
                  src="${msg.AvatarURL}" alt="avatar">
                <div>
                  <p class="mb-1"><span class="text-dark fw-semi-bold">${msg.Name}</span>
                    <span class="d-inline-block px-2 py-1 fw-thin text-center text-body text-uppercase bg-auto"
                      style="font-size: .75rem; border-radius: .25rem;">${when.getHours() + ":" + when.getMinutes()}</span>
                  </p>
                  <p>${msg.Message}</p>
                </div>
              </div>
            </div>
            `
          );
        }

      }
    });

  </script>

</body>

</html>
